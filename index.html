<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
          <label for ="animal-1" >Animal: <input type="text" name="animal-1" required></label>
          <br>
          <label for="animal-2" >Another Animal: <input id="animal-2" name="animal-2" type="text" required></label>
          <br>
          <label for="animal-3" >Another Animal: <input id="animal-3" name="animal-3" type="text" required></label>
          <br>
          <label for="adj-1" >Adjective (past tense): <input id="adj-1" name="adj-1" type="text" required></label>
          <br>
          <label for="verb-1" >Verb (ends in -ing): <input id="verb-1" type="text" name="verb-1" required></label>
          <br>
          <label for="num-1" >Number: <input type="text" name="num-1" id="num-1"></label>
          <br>
          <span>Yes or No:</span><input id="yes" name="answer" type="radio" required><label for="yes">yes</label><input id="no" name="answer" type="radio" required><label for="no">no</label>
          <br>
          <label for="speed">Relative speed (ends in -er): <select name="speed" id="speed" required>
              <option value="slow">Slow</option>
              <option value="slower">Slower</option>
              <option value="slowest">Slowest</option>
              <option value="fast">Fast</option>
              <option value="faster">Faster</option>
              <option value="fastest">Fastest</option>
          </select> </label>
          <br>
          <label for="quote">Motivational Quote: <input id="quote" name="quote" type="text" list="quote-choices" required></label>
          <datalist id="quote-choices">
              <option value="winner gets ice cream!"></option>
              <option value="first runnerup gets a book and a pen!"></option>
              <option value="second runnerup gets a book!"></option>
              <option value="loser gets nothing"></option>
            
          </datalist>
          <br>
          <label for="message">Meaningful Message: <textarea name="message" id="message" cols="40" rows="8"></textarea> </label>
          <br>
          
         

          <input id="submit" type="submit" value="Form my Story!">
      </form>
    </section>
  </body>
</html>
